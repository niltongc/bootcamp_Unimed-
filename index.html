<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./assest/css/reset.css">
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
</head>
<body>
    <div class="principal">
        
        <div class="login centralizar">
            <img class="logo" src="./assest/img/instagram-logo.png" alt="logo do instagram, escrito instagram">
            <img class="foto-perfil" src="./assest/img/perfil.jpg" alt="foto do usuário">
            <a class="login-continue" href="#">Continue como Niltongc</a>
            <a href="#">Remover conta</a>
        </div>

        <div class="logout centralizar">
            <p>Não é Niltongc?</p>
            <div class="logout-contas">
                <a href="#">Altenar contas</a>
                <p>ou</p>
                <a target="_blank" href="https://www.instagram.com/accounts/emailsignup/">Inscreva-se</a>
            </div>
        </div>

        <div class="baixar-app centralizar">
            <p>Baixe o aplicativo</p>
            <div class="app">
                <a class="loja-app" target="_blank" href="#"><img src="./assest/img/apple-button.png" alt="logo da apple store"></a>
                <a class="loja-app" target="_blank" href="#"><img src="./assest/img/googleplay-button.png" alt="logo do google play"></a>
            </div>
        </div>
    </div>
    <div class="smartphone">
        <img src="./assest/img/instagram-celular.png" alt="imagem de um smartfone">
    </div>
    
</body>
</html>
